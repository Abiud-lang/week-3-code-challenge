<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="css/style.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
        <body>
            <header>
               <h1> Flatiron Movie Theatre</h1>
            </header>
            <main>
                <div class="movie-titles">
                    <h2>Movies</h2>
                    <ul class="films">
                      
                    </ul>
                </div>


                <div class="movie-details">
                    <h2>Movie Details</h2>
                    <img class="movie-poster" src="" alt="Movie Poster">
                    <h3 class="movie-title">Title</h3>
                    <p class="movie-description"></p>
                    <p class="movie-runtime">Runtime: </p>
                    <p class="movie-showtime">Showtime: </p>
                    <p class="movie-available-tickets">Available Tickets: </p>
                    <button class="buy-ticket">Buy Ticket</button>
                </div>
                
            </main>
 


            <script src="script/app.js"></script>
        </body>
      </html>
